<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver Fox Marketing STL - Order Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            line-height: 1.6;
            background: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            background: linear-gradient(135deg, #000 0%, #333 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            letter-spacing: 0.5px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .form-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .field-section {
            border: 2px solid #cccccc;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 25px;
            background: #f9f9f9;
        }

        .field-section legend {
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
            padding: 0 15px;
            background: white;
            border: 2px solid #cccccc;
            border-radius: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #cccccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #333;
            box-shadow: 0 0 0 3px rgba(0,0,0,0.1);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .required {
            color: #dc3545;
        }

        .field-hint {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
            display: block;
        }

        /* Conditional Logic Sections */
        .conditional-section {
            background: #333;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 25px;
            margin-top: 20px;
            color: white;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .conditional-section.show {
            opacity: 1;
            max-height: 2000px;
        }

        .conditional-section legend {
            background: #333;
            color: white;
            border: 2px solid #555;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .conditional-section .form-group label {
            color: white;
        }

        .conditional-section .form-group input,
        .conditional-section .form-group select,
        .conditional-section .form-group textarea {
            background: #f5f5f5;
            border-color: #555;
        }

        /* Output Section */
        .output-section {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            max-height: 80vh;
        }

        .output-header {
            padding: 20px 30px;
            background: linear-gradient(135deg, #333 0%, #000 100%);
            color: white;
            border-radius: 10px 10px 0 0;
        }

        .output-header h3 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .output-header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .output-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px 30px;
            min-height: 0;
        }

        .output-text {
            flex: 1;
            width: 100%;
            padding: 20px;
            border: 2px solid #cccccc;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.4;
            background: #f9f9f9;
            resize: none;
            overflow-y: auto;
            min-height: 300px;
        }

        .copy-button {
            margin-top: 15px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #333 0%, #000 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .copy-button:hover {
            background: linear-gradient(135deg, #000 0%, #333 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .copy-button:active {
            transform: translateY(0);
        }

        .copy-button.copied {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: #666;
            border-top: 1px solid #cccccc;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
        }

        /* Animation keyframes */
        @keyframes slideInFromTop {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-section {
            animation: slideInFromTop 0.6s ease-out;
        }

        .output-section {
            animation: slideInFromTop 0.6s ease-out 0.2s both;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; align-items: center; justify-content: center; gap: 20px; flex-wrap: wrap;">
                <img src="YOUR_LOGO_URL_HERE" alt="Silver Fox Marketing STL Logo" style="height: 60px; width: auto;">
                <div style="text-align: center;">
                    <h1>Silver Fox Marketing STL</h1>
                    <p>Internal Order Processing Tool - Restructured for CRM Integration</p>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="form-section">
                <form id="orderForm">
                    <!-- Step 1A: Simplified Basic Order Information (removed manager name and quoted price) -->
                    <fieldset class="field-section">
                        <legend>Basic Order Information</legend>
                        
                        <div class="form-group">
                            <label for="orderType">Order Type <span class="required">*</span></label>
                            <select id="orderType" name="orderType" required>
                                <option value="">Please Select:</option>
                                <option value="Vehicle Merchandising">Vehicle Merchandising</option>
                                <option value="Dealership Merchandising">Dealership Merchandising</option>
                                <option value="Custom Special Products">Custom Special Products</option>
                                <option value="New Template Request">New Template Request</option>
                                <option value="Business Cards">Business Cards</option>
                            </select>
                        </div>
                    </fieldset>

                    <!-- Conditional section container (will be populated by JavaScript) -->
                    <div id="conditionalFieldsContainer"></div>

                    <!-- Additional Information -->
                    <fieldset class="field-section">
                        <legend>Additional Information</legend>
                        
                        <div class="form-group">
                            <label for="specialInstructions">Special Instructions/Notes</label>
                            <textarea id="specialInstructions" name="specialInstructions" placeholder="Any additional notes, special requirements, or instructions..."></textarea>
                        </div>

                        <div class="form-group">
                            <label for="poNumber">PO Number (if applicable)</label>
                            <input type="text" id="poNumber" name="poNumber" placeholder="Purchase Order Number">
                        </div>
                    </fieldset>
                </form>
            </div>

            <div class="output-section">
                <div class="output-header">
                    <h3>Order Summary</h3>
                    <p>Formatted for PipeDrive CRM - Dynamic Content Panel</p>
                </div>
                
                <div class="output-container">
                    <textarea id="outputText" class="output-text" readonly placeholder="Select an order type to begin generating your order summary..."></textarea>
                    
                    <button id="copyButton" class="copy-button">Copy to Clipboard</button>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2025 Silver Fox Marketing STL - Internal Order Processing Tool (Restructured Version)</p>
        </div>
    </div>

    <script>
        // Simplified Order Form Engine
        class OrderFormEngine {
            constructor() {
                this.init();
            }

            init() {
                // Set up event listeners
                document.getElementById('orderType').addEventListener('change', (e) => {
                    this.handleOrderTypeChange(e.target.value);
                });

                // Set up copy button
                document.getElementById('copyButton').addEventListener('click', () => {
                    this.copyToClipboard();
                });

                // Set up real-time output generation
                const form = document.getElementById('orderForm');
                form.addEventListener('input', () => {
                    this.generateOrderSummary();
                });

                form.addEventListener('change', () => {
                    this.generateOrderSummary();
                });

                // Initial generation
                this.generateOrderSummary();
            }

            handleOrderTypeChange(orderType) {
                const container = document.getElementById('conditionalFieldsContainer');
                
                // Clear existing conditional fields
                container.innerHTML = '';

                if (!orderType) {
                    this.generateOrderSummary();
                    return;
                }

                // Create conditional section based on order type
                switch (orderType) {
                    case 'Vehicle Merchandising':
                        this.showVehicleMerchandisingFields(container);
                        break;
                    case 'Dealership Merchandising':
                        this.showDealershipMerchandisingFields(container);
                        break;
                    case 'Custom Special Products':
                        this.showCustomSpecialProductsFields(container);
                        break;
                    case 'New Template Request':
                        this.showNewTemplateRequestFields(container);
                        break;
                    case 'Business Cards':
                        this.showBusinessCardsFields(container);
                        break;
                }

                // Regenerate output
                this.generateOrderSummary();
            }

            showVehicleMerchandisingFields(container) {
                const section = this.createConditionalSection('Vehicle Merchandising Details');
                
                section.innerHTML = `
                    <div class="form-group">
                        <label for="vehicleProductType">Product Type</label>
                        <select id="vehicleProductType" name="vehicleProductType">
                            <option value="">Please Select:</option>
                            <option value="Windshield Banners">Windshield Banners</option>
                            <option value="Side Banners">Side Banners</option>
                            <option value="Complement Graphics">Complement Graphics</option>
                            <option value="Specially Sized Graphics">Specially Sized Graphics</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="vehicleSpecifications">Specifications</label>
                        <textarea id="vehicleSpecifications" name="vehicleSpecifications" placeholder="Describe specific requirements, sizes, placement, etc."></textarea>
                    </div>
                `;

                container.appendChild(section);
                this.animateIn(section);

                // Add Material & Production Details
                this.addMaterialProductionDetails(container);
            }

            showDealershipMerchandisingFields(container) {
                const section = this.createConditionalSection('Dealership Merchandising Details');
                
                section.innerHTML = `
                    <div class="form-group">
                        <label for="dealershipProductType">Product Type</label>
                        <select id="dealershipProductType" name="dealershipProductType">
                            <option value="">Please Select:</option>
                            <option value="Custom Designed Showroom Graphics">Custom Designed Showroom Graphics</option>
                            <option value="Custom Designed Interior Showroom Graphics">Custom Designed Interior Showroom Graphics</option>
                            <option value="Window Graphics">Window Graphics</option>
                            <option value="Floor Graphics">Floor Graphics</option>
                            <option value="Wall Graphics">Wall Graphics</option>
                            <option value="Custom Banners">Custom Banners</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dealershipLocation">Location/Placement</label>
                        <textarea id="dealershipLocation" name="dealershipLocation" placeholder="Describe where the graphics will be placed"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="dealershipBranding">Branding Requirements</label>
                        <textarea id="dealershipBranding" name="dealershipBranding" placeholder="Brand guidelines, colors, logos, messaging requirements"></textarea>
                    </div>
                `;

                container.appendChild(section);
                this.animateIn(section);

                // Add Material & Production Details
                this.addMaterialProductionDetails(container);
            }

            showCustomSpecialProductsFields(container) {
                const section = this.createConditionalSection('Custom Special Products Details');
                
                section.innerHTML = `
                    <div class="form-group">
                        <label for="customProductDescription">Product Description</label>
                        <textarea id="customProductDescription" name="customProductDescription" placeholder="Detailed description of the custom product needed"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="customProductRequirements">Special Requirements</label>
                        <textarea id="customProductRequirements" name="customProductRequirements" placeholder="Any special materials, processes, or requirements"></textarea>
                    </div>
                `;

                container.appendChild(section);
                this.animateIn(section);

                // Add Material & Production Details
                this.addMaterialProductionDetails(container);
            }

            showNewTemplateRequestFields(container) {
                const section = this.createConditionalSection('New Template Request Details');
                
                section.innerHTML = `
                    <div class="form-group">
                        <label for="templateType">Template Type</label>
                        <select id="templateType" name="templateType">
                            <option value="">Please Select:</option>
                            <option value="Vehicle Graphics Template">Vehicle Graphics Template</option>
                            <option value="Showroom Display Template">Showroom Display Template</option>
                            <option value="Marketing Material Template">Marketing Material Template</option>
                            <option value="Signage Template">Signage Template</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="templateDescription">Template Description</label>
                        <textarea id="templateDescription" name="templateDescription" placeholder="Describe the template you need created"></textarea>
                    </div>
                `;

                container.appendChild(section);
                this.animateIn(section);

                // Templates typically don't need material details - they're digital/design templates
            }

            showBusinessCardsFields(container) {
                const section = this.createConditionalSection('Business Cards Details');
                
                section.innerHTML = `
                    <div class="form-group">
                        <label for="cardQuantity">Quantity</label>
                        <select id="cardQuantity" name="cardQuantity">
                            <option value="">Please Select:</option>
                            <option value="250">250</option>
                            <option value="500">500</option>
                            <option value="1000">1000</option>
                            <option value="2500">2500</option>
                            <option value="5000">5000</option>
                            <option value="Other">Other (specify in notes)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cardFinish">Finish</label>
                        <select id="cardFinish" name="cardFinish">
                            <option value="">Please Select:</option>
                            <option value="Matte">Matte</option>
                            <option value="Gloss">Gloss</option>
                            <option value="Silk/Satin">Silk/Satin</option>
                            <option value="Linen">Linen</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cardInfo">Contact Information</label>
                        <textarea id="cardInfo" name="cardInfo" placeholder="Name, title, phone, email, address, etc."></textarea>
                    </div>
                `;

                container.appendChild(section);
                this.animateIn(section);

                // Business cards have their own material specifications built into the card options
            }

            addMaterialProductionDetails(container) {
                const materialSection = this.createConditionalSection('Material & Production Details');
                
                materialSection.innerHTML = `
                    <div class="form-group">
                        <label for="materialType">Material Type</label>
                        <select id="materialType" name="materialType">
                            <option value="">Please Select:</option>
                            <option value="Vinyl - 3M IJ35C-10 (Calendered - 3 year outdoor)">Vinyl - 3M IJ35C-10 (Calendered - 3 year outdoor)</option>
                            <option value="Vinyl - 3M IJ40C-10 (Calendered - 4 year outdoor)">Vinyl - 3M IJ40C-10 (Calendered - 4 year outdoor)</option>
                            <option value="Vinyl - 3M IJ180CV3-10 (Cast - 10 year outdoor)">Vinyl - 3M IJ180CV3-10 (Cast - 10 year outdoor)</option>
                            <option value="Vinyl - Avery MPI 1105 (Cast - 5 year outdoor)">Vinyl - Avery MPI 1105 (Cast - 5 year outdoor)</option>
                            <option value="Vinyl - Avery MPI 2923 (Calendered - 3 year outdoor)">Vinyl - Avery MPI 2923 (Calendered - 3 year outdoor)</option>
                            <option value="Vinyl - Static Cling">Vinyl - Static Cling</option>
                            <option value="Vinyl - One Way Vision (Perforated)">Vinyl - One Way Vision (Perforated)</option>
                            <option value="Banner - 13oz Vinyl">Banner - 13oz Vinyl</option>
                            <option value="Banner - 18oz Vinyl">Banner - 18oz Vinyl</option>
                            <option value="Coroplast - 4mm">Coroplast - 4mm</option>
                            <option value="Aluminum - .040">Aluminum - .040</option>
                            <option value="Aluminum - .063">Aluminum - .063</option>
                            <option value="Foam Board - 3/16">Foam Board - 3/16</option>
                            <option value="PVC - 3mm">PVC - 3mm</option>
                            <option value="Mesh Banner">Mesh Banner</option>
                            <option value="Other (specify in notes)">Other (specify in notes)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="productType">Product Type</label>
                        <input type="text" id="productType" name="productType" placeholder="Describe the specific product type">
                    </div>

                    <div class="form-group">
                        <label for="dimensions">Dimensions</label>
                        <input type="text" id="dimensions" name="dimensions" placeholder="Width x Height (e.g., 24&quot; x 18&quot;)">
                    </div>

                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" name="quantity" min="1" placeholder="1">
                    </div>
                `;

                container.appendChild(materialSection);
                this.animateIn(materialSection);
            }

            createConditionalSection(title) {
                const section = document.createElement('fieldset');
                section.className = 'conditional-section';
                
                const legend = document.createElement('legend');
                legend.textContent = title;
                section.appendChild(legend);
                
                return section;
            }

            animateIn(element) {
                // Force reflow
                element.offsetHeight;
                
                setTimeout(() => {
                    element.classList.add('show');
                }, 10);
            }

            generateOrderSummary() {
                const formData = new FormData(document.getElementById('orderForm'));
                const data = Object.fromEntries(formData.entries());
                
                let output = "";
                
                const now = new Date();
                output += `**Generated:** ${now.toLocaleDateString()} at ${now.toLocaleTimeString()}\n\n`;
                
                // Basic Order Information
                if (data.orderType) {
                    output += "**BASIC ORDER INFORMATION:**\n";
                    output += `**Order Type:** ${data.orderType}\n\n`;
                }
                
                // Material & Production Details
                const materialFields = ['materialType', 'productType', 'dimensions', 'quantity'];
                const hasMateriData = materialFields.some(field => data[field]);
                
                if (hasMateriData) {
                    output += "**MATERIAL & PRODUCTION DETAILS:**\n";
                    if (data.materialType) output += `**Material Type:** ${data.materialType}\n`;
                    if (data.productType) output += `**Product Type:** ${data.productType}\n`;
                    if (data.dimensions) output += `**Dimensions:** ${data.dimensions}\n`;
                    if (data.quantity) output += `**Quantity:** ${data.quantity}\n`;
                    output += "\n";
                }
                
                // Order-Specific Details
                if (data.orderType) {
                    output += "**ORDER-SPECIFIC DETAILS:**\n";
                    
                    switch (data.orderType) {
                        case 'Vehicle Merchandising':
                            if (data.vehicleProductType) output += `**Vehicle Product Type:** ${data.vehicleProductType}\n`;
                            if (data.vehicleSpecifications) output += `**Specifications:** ${data.vehicleSpecifications}\n`;
                            break;
                        case 'Dealership Merchandising':
                            if (data.dealershipProductType) output += `**Dealership Product Type:** ${data.dealershipProductType}\n`;
                            if (data.dealershipLocation) output += `**Location/Placement:** ${data.dealershipLocation}\n`;
                            if (data.dealershipBranding) output += `**Branding Requirements:** ${data.dealershipBranding}\n`;
                            break;
                        case 'Custom Special Products':
                            if (data.customProductDescription) output += `**Product Description:** ${data.customProductDescription}\n`;
                            if (data.customProductRequirements) output += `**Special Requirements:** ${data.customProductRequirements}\n`;
                            break;
                        case 'New Template Request':
                            if (data.templateType) output += `**Template Type:** ${data.templateType}\n`;
                            if (data.templateDescription) output += `**Description:** ${data.templateDescription}\n`;
                            break;
                        case 'Business Cards':
                            if (data.cardQuantity) output += `**Quantity:** ${data.cardQuantity}\n`;
                            if (data.cardFinish) output += `**Finish:** ${data.cardFinish}\n`;
                            if (data.cardInfo) output += `**Contact Information:** ${data.cardInfo}\n`;
                            break;
                    }
                    output += "\n";
                }
                
                // Additional Information
                if (data.specialInstructions || data.poNumber) {
                    output += "**ADDITIONAL INFORMATION:**\n";
                    if (data.specialInstructions) output += `**Special Instructions:** ${data.specialInstructions}\n`;
                    if (data.poNumber) output += `**PO Number:** ${data.poNumber}\n`;
                }
                
                document.getElementById('outputText').value = output;
            }

            copyToClipboard() {
                const outputText = document.getElementById('outputText');
                const copyButton = document.getElementById('copyButton');
                
                outputText.select();
                document.execCommand('copy');
                
                // Visual feedback
                copyButton.textContent = 'COPIED!';
                copyButton.classList.add('copied');
                
                setTimeout(() => {
                    copyButton.textContent = 'Copy to Clipboard';
                    copyButton.classList.remove('copied');
                }, 2000);
            }
        }

        // Initialize the form when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            new OrderFormEngine();
        });
    </script>
</body>
</html>
